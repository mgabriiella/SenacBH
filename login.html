<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAC Beauty Hub</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <div class="container">
        <div class="logo-beauty-hub">
            <img src="imagens/logo senac beauty.png" alt="Senac Beauty Hub Logo">
        </div>
        <div class="senac-logo">
            <img src="imagens/logo senac.png" alt="Logo Senac">
        </div>

<!-- Container do login centralizado-->
        <div class="login-container">
            <h1>Acessar minha conta</h1>
            <form>
                <div class="input-container">
                    <label for="email">Email ou ID</label>
                    <input type="text" id="email" name="email" placeholder="Email ou ID">
                </div>
                <div class="input-container">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Senha">
                </div>
                <div class="forgot-password">
                    <a href="esquecisenha.html">Esqueci minha senha</a>
                </div>
                <button type="button" class="login-btn" onclick="window.location.href='agendamento.html'">Entrar</button>
                <div class="register">
                    <a href="cadastro.html">Ainda n√£o possuo conta</a>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
