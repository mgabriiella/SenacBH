<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alteração de Agendamentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="alteração.css"> <!-- Certifique-se de que o nome do arquivo e o caminho estão corretos -->
</head>
<body class="bg-custom">
  <header class="header-custom d-flex justify-content-between align-items-center">
    <img src="LogoSample_ByTailorBrands (1) (1) 2.png" alt="Logo Esquerda" class="logo">
    <img src="Senac_logo.svg 2.png" alt="Logo Direita" class="logo">
  </header>
  <div class="container text-start position-relative">
    <div class="title-container">
      <h1 class="text-orange mb-1">AGENDAMENTOS</h1>
      <p class="subtitle">Alteração de Agendamento</p>
    </div>
    <div class="options-container mt-4 text-center">
      <div class="row">
        <div class="col-md-4 col-6 my-3">
          <button class="btn-custom">Serviço</button>
          <div class="text-box">
            <p>Alterar serviço</p>
          </div>
        </div>
        <div class="col-md-4 col-6 my-3">
          <button class="btn-custom">Dia</button>
          <div class="text-box">
            <p>Alterar dia</p>
          </div>
        </div>
        <div class="col-md-4 col-6 my-3">
          <button class="btn-custom">Horário</button>
          <div class="text-box">
            <p>Alterar horário</p>
          </div>
        </div>
        <div class="col-md-4 col-6 my-3">
          <button class="btn-custom">Cliente</button>
          <div class="text-box">
            <p>Alterar cliente</p>
          </div>
        </div>
        <div class="col-md-4 col-6 my-3">
          <button class="btn-custom">Profissional</button>
          <div class="text-box">
            <p>Alterar profissional</p>
          </div>
        </div>
        <div class="col-md-4 col-6 my-3">
          <button class="btn-custom">Valor</button>
          <div class="text-box">
            <p>Alterar valor</p>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12">
          <button class="btn-custom-back">Voltar</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
